<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Crop Recommendation System</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="N" placeholder="Nitrogen" required="required" />
        <input type="text" name="K" placeholder="Potassium" required="required" />
		<input type="text" name="P" placeholder="Phosphorus" required="required" />
        <input type="text" name="ph" placeholder="pH Value" required="required" />
        <input type="text" name="rainfall" placeholder="Rainfall" required="required" />
        <input type="text" name="temperature" placeholder="Temperature" required="required" />
        <input type="text" name="humidity" placeholder="Humidity" required="required" />
        <input type="text" name="season" placeholder="Kharif:0,Rabi:1,Allseason:2" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
